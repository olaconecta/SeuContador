    <section class="container-fluid" id="home" data-stellar-background-ratio="0.5">

        <div class="titulo col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">

            <img src="../dist/img/logo.png" class="ola img-responsive" alt="SeuContador • Com você. Em todos os momentos.">

              <h2>Com você. Em todos os momentos.</h2>
            </div>
            <div data-depth="5.6">
              <p class="lead">Estamos fazendo o site do Contador
                mais próximo do empreendedor, não importa o momento que passa a sua empresa.</p>
            </div>
            <div data-depth="3.2">
              <p class="lead">Enquanto isso clique abaixo para que entremos em contato com você. : )
            </div>
              <button type="submit" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#modal-orc">Consultoria grátis</button>            
            </div>
        </div>

    <!-- /.container-fluid -->    
    <!-- Modal -->
    <div class="modal fade" id="modal-orc" tabindex="-1" role="dialog" aria-labelledby="Orçamento Grátis">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fas fa-times-circle"></i></button>
              <h4 class="modal-title" id="myModalLabel">Consultoria grátis • 11  </h4>
            </div>
            <div class="modal-body">
              <div class="col-xs-12">
                <form  action="https://formspree.io/seucontador.com.vc@gmail.com" method="POST">
                  <div class="form-group">
                      <label for="name">Nome:</label>
                      <input type="text" required="" title="Input nome" class="form-control" id="nome" name="nome" placeholder="">
                  </div>
                  <div class="form-group">
                      <label for="empresa">Empresa</label>
                      <input type="text" required="" title="Input company's name" class="form-control" id="empresa" name="empresa" placeholder="">
                  </div>
                  <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" required="" class="form-control" id="email" title="Input e-mail address" name="email" placeholder="">
                  </div>
                  <div class="form-group">
                      <label for="phone">Telefone <small>*opcional</small></label>
                      <!-- <input type="tel" minlength="9" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="Preencha um telefone válido" class="form-control" id="telefone" name="telefone" min="9" max="11" placeholder=""> -->
                      <input type="tel" minlength="9" title="Input phone #" class="form-control" id="telefone" name="telefone" maxlenght="11" placeholder="">
                  </div>
                  <div class="form-group">
                      <label for="mensagem">Mensagem</label>
                      <textarea class="form-control" required="" id="mensagem" name="mensagem" title="Tell us about your needs" placeholder="" rows="4"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg pull-right" id="contactButton" value="Enviar">
                  </div>              
                </form>               
              </div>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
